<div class="book-header">
  <div class="flex book-search align-items-center justify-content-between">
    <h1>SEARCH BOOK </h1>
    <div class="flex align-items-center">

      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Search" [style]="{'height': '40px'}"/>
      </span>
      <div class="icon-filter">

        <i class="pi pi-filter" style="font-size: 1.5rem"></i>
      </div>
    </div>

  </div>
</div>

<div class="robin-container">
  <div class="grid" *ngIf="books">
    <frontend-book-item class="col-6 md:col-4 lg:col-3" *ngFor="let book of books" [book]="book" [isFavorite]="isFavorite(book._id)">
    </frontend-book-item>
  </div>

</div>
