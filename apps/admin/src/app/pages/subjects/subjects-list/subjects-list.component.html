<p-toast></p-toast>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
<div class="admin-page">
  <p-card header="Subjects" subheader="List of all subjects">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              label="New"
              routerLink="form"
              icon="pi pi-plus"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table
          [value]="subjects"
          styleClass="p-datatable-gridlines"
          responsiveLayout="scroll"
          [paginator]="true"
          [rows]="10"
          [showCurrentPageReport]="true"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>

              <th>State</th>
              <th>Icon</th>
              <th>Icon</th>

              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-subject>
            <tr>
              <td>
                {{ subject.name }}
              </td>
              <td>
                <p-tag
                  [value]="subject.state"
                  [severity]="subject.state === true ? 'success' : 'danger'"
                ></p-tag>
              </td>
              <td>
                <i
                  style="font-size: 2rem"
                  class="pi"
                  [ngClass]="'pi-' + subject.icon"
                ></i>
              </td>
              <td>
                <div
                class="pi pi-circle-fill"
                style="font-size: 1.5rem"
                [ngStyle]="{color:subject.color}"
                >
                
                  
                </div>
              </td>

              <td>
                <p-button
                  (click)="deleteSubject(subject.id)"
                  styleClass="p-button-danger m-2"
                  icon="pi pi-trash "
                ></p-button>
                <p-button
                  [routerLink]="['/subjects/form/', subject.id]"
                  styleClass="m-2"
                  icon="pi pi-pencil"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
