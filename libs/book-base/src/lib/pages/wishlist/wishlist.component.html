<frontend-search-header></frontend-search-header>

<ng-container *ngIf="wishlistBooks.length > 0; else loading">
  <div class="list-container">
    <frontend-card-book
      *ngFor="let book of wishlistBooks"
      [book]="book"
      [isFavorite]="true"
    >
    </frontend-card-book>
  </div>
</ng-container>

<ng-template #loading>
  <frontend-nothing></frontend-nothing>
</ng-template>
