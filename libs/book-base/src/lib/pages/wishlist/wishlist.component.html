<frontend-search-header></frontend-search-header>

<div class="list-container">
  <ng-container *ngIf="wishlistBooks ; else loading">
    <frontend-card-book
      *ngFor="let book of wishlistBooks"
      [book]="book"
      [isFavorite]="true"
    >
    </frontend-card-book>
  </ng-container>

  <ng-template #loading>
    <div
      *ngFor="let card of wishlistLocal"
      class="card-loading"
    ></div>
  </ng-template>
</div>
