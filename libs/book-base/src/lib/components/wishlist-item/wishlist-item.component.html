<ng-container *ngIf='isFavorite'>
  <div class="itemwishlist grid" [routerLink]="['/app/books/', book._id]">
    <div class="itemwishlist-left col-4 flex justify-content-center">
      <img
        class="image"
        src="{{ rawUrl + book.image }}"
        alt=""
        style="max-width: 90%; height: 300px; object-fit: contain"
      />
    </div>
    <div class="itemwishlist-right col-8">
      <div class="grid sm:row-gap-7">
        <div class="col-12 sm:col-5">
          <h4>{{ book.subject.name | uppercase }}</h4>
          <h2>{{ book.name | uppercase }}</h2>
          <h5>{{ 'By ' + book.autor.name | titlecase }}</h5>
        </div>
        <div class="col-12 sm:col-6 col-offset-1">
          <p>{{ book.description }}</p>
        </div>

        <button
          class="col-8 col-offset-2 sm:col-6 sm:col-offset-3 button-primary"
        >
          {{ 'buy now' | uppercase }}
        </button>
      </div>
    </div>
    <div class="itemwishlist-toolbar">
      <button
        class="pi pi-times button-times"
        (click)="deleteBookToWishlist()"
      ></button>
    </div>
  </div>
