<div class="search-container">
  <div class="search">
    <div class="input-container dropdown-relative"
    clickOutside
    (clickOutside)="clickedOutside()"
    >
      <div class="input-split" (click)="toggleDropdown()">
        <input type="text" class="input" placeholder="Search" />

        <i class="pi pi-search input-icon"></i>
      </div>

      <div
        class="searchdown-container"
        *ngIf="isDropdownOpened"
        (click)="clickedOutside()"
      >
        <frontend-dropdown [items]="items"></frontend-dropdown>
      </div>
    </div>
  </div>
</div>
