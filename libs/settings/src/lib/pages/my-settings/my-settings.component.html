
<div class="settings-container">

  <div class="card-form-container">
    <div class="card-header">
    <h3>My Settings</h3>
  </div>
  <form class="form-container" [formGroup]="settingsForm" autocomplete="off">
    
    <div class="input-label">
      <label class="label"> Email</label>
      <input
        placeholder="robin@boook.com"
        formControlName="email"
        type="text"
        class="input"
      />
      <small [errorMsg]="errorMsg('email')"> </small>
    </div>
    <div class="input-label">
      <label class="label"> Phone</label>
      <input
        type="number"
        placeholder="(111) 111-1111"
        formControlName="phone"
        class="input"
      />
      <small [errorMsg]="errorMsg('phone')"> </small>
    </div>
    <div class="input-label">
      <label class="label"> Password</label>
      <input
        type="password"
        placeholder="********"
        formControlName="password"
        class="input"
      />
      <small [errorMsg]="errorMsg('password')"> </small>
    </div>
    <div class="input-label">
      <label class="label">Confirm Password</label>
      <input
        type="password"
        placeholder="********"
        formControlName="password2"
        class="input"
      />
      <small [errorMsg]="errorMsg('password2')"> </small>
    </div>


    <div class="button-container">
      <button class="button-primary" 
      [disabled]="settingsForm.invalid || settingsForm.disabled"
      
      (click)="onSubmit()">MODIFY</button>
    </div>

  </form>
  
  
</div>
</div>
