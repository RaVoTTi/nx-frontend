<div class="login-register">
    <div class="login-register-panel">
        <div class="grid">
            <div class="col-6">
                <img src="{{ rawUrl + '/public/uploads/default.jpeg' }}"
                style="width: 100%; object-fit: contain"
                
                /> 
                

            </div>
            <div class="col-6">
                <h3>Welcome</h3>
                <h2>Login Page</h2>
                <form >
                    <div class="grid">
                        <div class="col-12">

                            <span class="p-input-icon-left">
                                <i class="pi pi-user"></i>
                                <input type="text" pInputText placeholder="Email" formControlName="email" />
                                <small *ngIf="validateCamp('email')" class="ml-2 p-error"
                                >*Email is required
                              </small>
                            </span>
                        </div>
                        <div class="col-12">
                            <span class="p-input-icon-left">
                                <i class="pi pi-lock"></i>
                                <input type="password" pInputText placeholder="Password" formControlName="password" />
                                <small *ngIf="validateCamp('password')" class="ml-2 p-error"
                                >*Password is required
                              </small>
                            </span>        
                        </div>
                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                </form> 
            </div>
            
        </div>
    </div>
</div>
