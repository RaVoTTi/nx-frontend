<div class="card-book">
  <div
    class="card-container"
    [routerLink]="['/app/order/mylearning/', learning._id]"
  >
    <div class="upper-container">
      <img class="image" [src]="RAW_URL + learning.book.image" [alt]="RAW_URL + learning.book.image" />

    </div>
    <div class="line"></div>
    <div class="lower-container">
      <h2>{{ learning.book.name }}</h2>
    </div>
  </div>

  <span class="toolbar-price"> {{ learning.price | currency }}</span>

  <button
    class="toolbar-button"
    title="Claim"
    [routerLink]="['/app/learning/myevaluation/', learning._id]"
  >
    <i class="pi pi-dollar"></i>
  </button>
</div>
