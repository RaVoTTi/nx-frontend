<div class="card-book">

  <div
    class="card-container"
    [routerLink]="['/app/order/mylearning/', order._id]"
  >
    <div class="upper-container">
      <img class="image" 
      src="{{ RAW_URL + order.book.image }}"
      alt="{{ RAW_URL + order.book.image }}"

      />
    </div>
    <div class="lower-container">
      <!-- <span>{{ order.price | currency }}</span> -->
      <h2>{{ order.book.name }}</h2>
    </div>
  </div>

  <span class="toolbar-price"> {{ order.price | currency}}</span>
    
  <button class="toolbar-button" title="Claim"
  [routerLink]="['/app/order/myevaluation/', order._id]"
  >
    <i class="pi pi-dollar"></i>
  </button>
</div>
