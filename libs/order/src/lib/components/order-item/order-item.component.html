<div class="itemorder grid " (click)="print()">
  <div class="itemorder-left col-2 flex justify-content-center">
    <img
      class="image"
      src="{{ rawUrl + order.book.image }}"
      alt=""
      style="max-width: 90%; height: 100px; object-fit: contain"
    />
  </div>
  <div class="itemorder-right col-10">
    <div class="grid sm:row-gap-7">
      <div class="col-12 sm:col-5">
        <h4></h4>
        <h2> {{order.book.name | titlecase}}</h2>
        <h5> </h5>
      </div>
    </div>
  </div>
  <div class="price-toolbar">
    <span>{{order.price | currency}}</span>

  </div>



  <div class="itemorder-condition">
    <p-tag
    [value]="orderCondition[order.condition].label"
    [severity]="orderCondition[order.condition].color"
  ></p-tag>

  </div>
</div>
