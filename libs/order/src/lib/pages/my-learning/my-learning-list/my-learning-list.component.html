<frontend-search-header></frontend-search-header>
<div class="list-container">
  <ng-container *ngIf="orders !==[]; else loading">
    <frontend-card-learning *ngFor="let order of orders" [order]="order">
    </frontend-card-learning>
  </ng-container>
  <ng-template #loading>
    <div *ngFor="let card of [0, 1, 2, 3, 4, 5, 6, 7]" class="card-loading"></div>

  </ng-template>
</div>
