<div class="search-container">
  <div class="search">
    <div
      class="input-container"
      (click)="toggleDropdown()"
      pressEnter
      (pressEnter)="onEnter()"
      actionOutside
      (actionOutside)="actionOutside()"
    >
      <div class="input-split">
        <input type="text" class="input" [formControl]="search" [placeholder]="placeholder" />
        <i class="pi pi-search input-icon"></i>
      </div>
      <div class="dropdown-relative">
        <div class="dropdown" *ngIf="isDropdownOpened">
          <ng-container *ngFor="let item of books$ | async">
            <div (click)="click(item.url)">
              <i>{{ item.icon }}</i>
              <h3>{{ item.label | titlecase }}</h3>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
