<div class="checkout">
  <div class="checkout-in">
    <div class="checkout-user">
      <img class="logo" src="assets/word@2x.png" alt="" />
    </div>

    <div class="checkout-card">
      <div class="checkbox-alert">
        ðŸ“Œ A continuaciÃ³n debes de introducir los datos de tu tarjeta para
        procesar el pago! <br />
        El pago se procesara mediante la platforma de
        <b><a href="https://stripe.com/" target="_blank">stripe</a></b>
      </div>
      <form action="" [formGroup]="checkoutForm" (submit)="initPay()">
        <div class="input-label ">
          <label class="label">Amount</label>
          <div class="input-split">

            <input
            class="input"
            type="text"
            readonly
            formControlName="amount"
            placeholder="0.00"
            />
            <span class="input-text">USD</span>
          </div>
        </div>
        <hr />
        <div class="input-label">
          <label class="label">Card Number</label>
          <div id="card"></div>
        </div>
        <hr />

        <hr />
        <div class="row-container">
          <div class="input-label">
            <label class="label">Expiration Date</label>
            <div id="exp"></div>
          </div>
          <div class="input-label">
            <label class="label">CVC</label>
            <div id="cvc"></div>
          </div>
        </div>
        <div class="terms">

         <a href="https://stripe.com/" > Stripe</a>

         
        </div>
        <div class="button-container">

          <button
          [disabled]="checkoutForm.invalid || checkoutForm.disabled"
          class="button-primary"
          type="submit"
          
          >
          BUY NOW
        </button>
      </div>
      </form>
    </div>
  </div>
</div>
