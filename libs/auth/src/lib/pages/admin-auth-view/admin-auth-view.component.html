<p-toast></p-toast>

<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <img
          src="{{ rawUrl + '/public/uploads/default.jpeg' }}"
          style="width: 100%; object-fit: contain"
        />
      </div>
      <div class="pr-6 pl-3 mt-6 col-6">
        <h3>Welcome</h3>
        <h2>Login Page</h2>
        <form [formGroup]="form"> 
          <div class="grid">
            <div class="col-12">
              <span class="p-input-icon-left full-btn">
                <i class="pi pi-user"></i>
                <input
                  type="text"
                  pInputText
                  class="full-btn"
                  placeholder="Email"
                  formControlName="email"
                />
            </span>
            <small *ngIf="validateCamp('email')" class="ml-2 p-error"
              >*Email is required
            </small>
            </div>
            <div class="col-12">

              <span class="p-input-icon-left full-btn">
                <i class="pi pi-lock"></i>
                <input

                  type="password"
                  pInputText
                  class="full-btn"
                  placeholder="Password"
                  formControlName="password"
                />
            </span>
            <small *ngIf="validateCamp('password')" class="ml-2 p-error"
              >*Password is required
            </small>
            </div>
            <div class="col-12">
              <p-button label="Submit" styleClass="full-btn" (onClick)="onSubmit()"> </p-button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
